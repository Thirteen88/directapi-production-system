agent:
  max_steps: 15
  reasoning: false
  after_sleep_action: 1.0
  wait_for_stable_ui: 0.3
  prompts_dir: config/prompts
  codeact:
    vision: false
    system_prompt: system.jinja2
    user_prompt: user.jinja2
    safe_execution: false
  manager:
    vision: false
    system_prompt: system.jinja2
  executor:
    vision: false
    system_prompt: system.jinja2
  scripter:
    enabled: true
    max_steps: 10
    execution_timeout: 30.0
    system_prompt_path: system.jinja2
    safe_execution: false
  app_cards:
    enabled: true
    mode: local
    app_cards_dir: config/app_cards
    server_url: null
    server_timeout: 2.0
    server_max_retries: 2
llm_profiles:
  manager:
    provider: GoogleGenAI
    model: models/gemini-2.5-pro
    temperature: 0.2
    base_url: null
    api_base: null
    kwargs: {}
  executor:
    provider: GoogleGenAI
    model: models/gemini-2.5-pro
    temperature: 0.1
    base_url: null
    api_base: null
    kwargs: {}
  codeact:
    provider: GoogleGenAI
    model: models/gemini-2.5-pro
    temperature: 0.2
    base_url: null
    api_base: null
    kwargs: {}
  text_manipulator:
    provider: GoogleGenAI
    model: models/gemini-2.5-pro
    temperature: 0.3
    base_url: null
    api_base: null
    kwargs: {}
  app_opener:
    provider: GoogleGenAI
    model: models/gemini-2.5-pro
    temperature: 0.0
    base_url: null
    api_base: null
    kwargs: {}
  scripter:
    provider: GoogleGenAI
    model: models/gemini-2.5-flash
    temperature: 0.1
    base_url: null
    api_base: null
    kwargs: {}
  structured_output:
    provider: GoogleGenAI
    model: models/gemini-2.5-flash
    temperature: 0.0
    base_url: null
    api_base: null
    kwargs: {}
device:
  serial: null
  use_tcp: false
  platform: android
telemetry:
  enabled: true
tracing:
  enabled: false
  provider: phoenix
  langfuse_secret_key: ''
  langfuse_public_key: ''
  langfuse_host: ''
  langfuse_user_id: anonymous
  langfuse_session_id: ''
logging:
  debug: false
  save_trajectory: none
  rich_text: false
tools:
  allow_drag: false
credentials:
  enabled: false
  file_path: credentials.yaml
safe_execution:
  allow_all_imports: false
  allowed_modules: []
  blocked_modules: []
  allow_all_builtins: false
  allowed_builtins: []
  blocked_builtins: []
